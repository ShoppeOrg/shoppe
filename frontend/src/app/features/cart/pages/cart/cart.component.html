<section class="cart">
  <div class="cart__container">
    <div class="cart__header">
      <h2 class="cart__title">Shopping Cart</h2>
    </div>
    <div class="cart__body">
      <div class="cart__aside shop-list">
        <app-cart-item
          *ngFor="let cartItem of cartItems"
          [cartItem]="cartItem"></app-cart-item>
      </div>
      <p>Total: {{ total | currency }}</p>
    </div>
    <button
      *ngIf="!!cartItems.length"
      [disabled]="arraysAreIdentical(cartItems, prevCartItems)"
      (click)="updateCart()">
      Update Cart
    </button>
    <button (click)="checkout()">PROCEED TO CHECKOUT</button>

  </div>
</section>
